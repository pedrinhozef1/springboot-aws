server:
  port: ${PORT:8080}
  servlet:
    context-path: /application
spring:
  # SETUP DATABASE
  datasource:
    url: jdbc:mariadb://localhost:3306/aws_project01?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
    username: root
    password: admin12345
  # SETUP JPA
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  # SETUP FLYWAY (MIGRATIONS)
  flyway:
    url: jdbc:mariadb://localhost:3306/aws_project01?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
    user: root
    password: admin12345
    schemas:
      - aws_project01
    baseline_on_migrate: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

aws:
  region: us-east-1
  sns:
    topic:
      product:
        events:
          arn: arn:aws:sns:us-east-1:162362487248:product-events
  s3:
    bucket:
      invoice:
        name: pcs-invoice
  sqs:
    queue:
      invoice:
        events:
          name: s3-invoice-events
